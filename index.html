<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="css/utils.css" />
    <!-- utils should be on top so that overwriting styles is easy  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/editor.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icon.svg" type="image/svg" />

    <!-- script -->
    <script src="js/script.js" type="module"></script>
    <title>Code Editor</title>
  </head>
  <body>
    <div class="app" data-editor-configuration="vertical">
      <!-- nav -->
      <div class="nav">
        <div class="branding">
          <span class="brand-icon icon"></span>
          <span class="brand-name">Code Editor</span>
        </div>
        <div class="nav-action-button-wraper">
          <button class="full-screen-button btn-reset">
            <span class="full-screen-icon icon"></span>
          </button>
        </div>
      </div>

      <!-- main -->
      <main class="main">
        <!-- code -->
        <div class="editor-container" data-current-language="html">
          <div class="editor-nav-bar">
            <ul class="language-tab-button-wraper">
              <li>
                <button
                  class="language-tab-button btn-reset"
                  data-language-tab-button="html"
                >
                  html
                </button>
              </li>
              <li>
                <button
                  class="language-tab-button btn-reset"
                  data-language-tab-button="css"
                >
                  css
                </button>
              </li>
              <li>
                <button
                  class="language-tab-button btn-reset"
                  data-language-tab-button="js"
                >
                  js
                </button>
              </li>
            </ul>
          </div>
          <textarea
            name="editor-textarea"
            id="editor-textarea"
            class="editor-textarea"
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            tabindex="0"
            type="text"
            spellcheck="false"
            placeholder="Your Code Here"
            data-editor-textarea=""
          ></textarea>
        </div>
        <!-- result -->
        <div class="result-container"></div>
      </main>
    </div>
  </body>
</html>
